<div class="product-list">
    <mat-card *ngFor="let produto of produtos" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ produto.nome }}</mat-card-title>
        <mat-card-subtitle>Quantidade: {{ produto.quantidade }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Pre√ßo: R$ {{ produto.preco }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editar(produto.id)">Editar</button>
        <button mat-button color="warn" (click)="remover(produto.id)">Remover</button>
      </mat-card-actions>
    </mat-card>
  </div>
