<mat-card>
    <mat-card-title>Cadastro de Produto</mat-card-title>
    <mat-card-content>
      <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Nome do Produto</mat-label>
          <input matInput formControlName="nome">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Quantidade</mat-label>
          <input matInput type="number" formControlName="quantidade">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Pre√ßo</mat-label>
          <input matInput type="number" formControlName="preco">
        </mat-form-field>
  
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Salvar</button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
